name: Release ðŸ”–

on:
    workflow_dispatch:
        inputs:
            suffix:
                description: "Suffix to Append to Tag Names"
                required: false
                type: string

permissions:
    contents: write
    packages: read

env:
    DATABASE_URL: postgresql://test:test@localhost:5432/test
    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: test
                options: >-
                    --health-cmd="pg_isready"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 18

            - name: Setup Registry
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
                  echo "@rojiwon123:registry=https://npm.pkg.github.com" >> ~/.npmrc

            - name: Install
              run: npm ci && npm run build:prisma && npm run build:sdk

            - name: Setup DB
              run: npm run db:deploy

            - name: Test ðŸ§ª
              run: npm run test

    create-release-note:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@main

            - name: Generate Release Tag ðŸ”§
              id: tag-name
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  if [ -n "${{ github.event.inputs.suffix }}" ]; then
                    tag_name="v${VERSION}-${{ github.event.inputs.suffix }}"
                  else
                    tag_name="v${VERSION}"
                  fi
                    echo "TAG_NAME=$tag_name" >> $GITHUB_OUTPUT
              shell: bash

            - name: Create Release Note ðŸ”–
              run: |
                  git config --global user.email "github-actions@github.com"
                  git config --global user.name "GitHub Actions"
                  git tag -a "${{ steps.tag-name.outputs.TAG_NAME }}" -m "${{ steps.tag-name.outputs.TAG_NAME }}"
                  git push origin "${{ steps.tag-name.outputs.TAG_NAME }}"
                  gh release create "${{ steps.tag-name.outputs.TAG_NAME }}" -t "${{ steps.tag-name.outputs.TAG_NAME }}" --target "${{ github.sha }}" --generate-notes

    update-swagger:
        runs-on: ubuntu-latest
        needs: create-release-note
        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 18

            - name: Setup Registry
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
                  echo "@rojiwon123:registry=https://npm.pkg.github.com" >> ~/.npmrc

            - name: Install & Build
              run: npm ci && npm run build:prisma && npm run build:swagger

            - name: Commit to gh-page
              run: |
                  git config --global user.email "github-actions@github.com"
                  git config --global user.name "Github Actions"
                  git fetch origin gh-pages:gh-pages
                  git add .
                  git commit -m "temp commit"
                  git switch gh-pages
                  mv ./packages/api/swagger/swagger.json ./swagger.json
                  git add ./swagger.json
                  git commit -m "Update swagger.json"
                  git push --set-upstream origin gh-pages
