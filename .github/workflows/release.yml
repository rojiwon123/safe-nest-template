name: Release üîñ

on:
    workflow_dispatch:
        inputs:
            release-note:
                required: true
                default: false
                type: boolean
            image:
                required: true
                default: false
                type: boolean
            swagger:
                required: true
                default: false
                type: boolean
            sdk:
                required: true
                default: false
                type: boolean

permissions:
    id-token: write
    contents: write
    packages: write
    pages: write

env:
    DATABASE_URL: postgresql://test:test@localhost:5432/test
    GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    test:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:14
                env:
                    POSTGRES_USER: test
                    POSTGRES_PASSWORD: test
                    POSTGRES_DB: test
                options: >-
                    --health-cmd="pg_isready"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 20

            - name: Install
              run: npm ci && npm run build:prisma && npm run build:sdk

            - name: Setup DB
              run: npm run db:deploy

            - name: Test üß™
              run: npm run test

    release-note:
        runs-on: ubuntu-latest
        needs: test
        if: github.event.inputs.release-note == 'true'

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@main

            - name: Generate Release Tag üîß
              id: tag
              run: echo "TAG_NAME=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
              shell: bash

            - name: Create Release Note üîñ
              run: |
                  git config --global user.email "github-actions@github.com"
                  git config --global user.name "GitHub Actions"
                  git tag -a "${{ steps.tag.outputs.TAG_NAME }}" -m "${{ steps.tag.outputs.TAG_NAME }}"
                  git push origin "${{ steps.tag.outputs.TAG_NAME }}"
                  gh release create "${{ steps.tag.outputs.TAG_NAME }}" -t "${{ steps.tag.outputs.TAG_NAME }}" --target "${{ github.sha }}" --generate-notes

    swagger:
        runs-on: ubuntu-latest
        needs: test
        concurrency:
            group: github-pages
            cancel-in-progress: true
        if: github.event.inputs.swagger == 'true'

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 20

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Swagger Build
              run: npm ci && npm run build:prisma && npm run build:swagger

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./packages/swagger
                  name: github-pages

            - name: Deploy to Github Pages
              uses: actions/deploy-pages@v4

    sdk:
        runs-on: ubuntu-latest
        needs: test
        if: github.event.inputs.sdk == 'true'

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@main

            - name: Setup NodeJS
              uses: actions/setup-node@main
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com/
                  scope: '@rojiwon123'

            - name: Swagger Build
              run: npm ci && npm run build:prisma && npm run build:sdk

            - name: Publish
              run: npm publish ./packages/api --access restricted
